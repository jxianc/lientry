mutation EditLinks($curLinksInput: EditLinksInput!, $treeId: String!) {
  EditLinks(CURLinksInput: $curLinksInput, treeId: $treeId) {
    success
    errMsg
    tree {
      id
      name
      description
      viewed
      isPublic
      createdAt
      updatedAt
      user {
        id
        name
        image
      }
      links {
        id
        title
        description
        url
      }
    }
  }
}
